<h6>By default Button 1 would have focus, but this app uses "auto focus" to set the initial focus to Button 3.</h6>
<button data-oc-control="Button">Button 1</button>
<button data-oc-control="Button">Button 2</button>
<button data-oc-control="Button" autofocus>Button 3</button>
<button data-oc-control="Button" autofocus>Button 4</button>
