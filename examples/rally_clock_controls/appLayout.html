<!-- 
    Left side of the screen contains the lap times list and lap time stopwatch.
    OpenCar controls are created in the code.
-->
<div class="leftPanel">
    
    <!-- The lap time list -->

    <div id="lapListContainer" class="lapTimeList" ></div>
    
    <!-- The lap time digital stopwatch -->

    <div class="lapTimeContainer">
        <div                class="floatLeft" data-oc-control="TextView">Lap:</div>
        <div id="lapTime"   class="floatRight"></div>
    </div>     
</div>

<!--
    Right side of the screen contains the two analog clocks and the digital stopwatch
    with it's buttons.
-->
<div class="rightPanel">

    <!--
        Analog clock numbers use absolute positioning of the HTML elements within the
        container, allowing the code to position the resulting OpenCar TextView 
        components into a circular clock face.
        
        NOTE: the clock number element id's must be prefixed by the container's id
        for the code in "ClockFace.js" to find them.
    -->     

    <div id="stopwatch" class="clockContainer floatRight">
        <div id="stopwatch1"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch2"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch3"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch4"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch5"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch6"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch7"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch8"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch9"    class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch10"   class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch11"   class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="stopwatch12"   class="clockNumeral"    data-oc-control="TextView"></div>
    </div>

    <div id="clock" class="clockContainer floatLeft">
        <div id="clock1"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock2"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock3"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock4"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock5"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock6"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock7"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock8"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock9"        class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock10"       class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock11"       class="clockNumeral"    data-oc-control="TextView"></div>
        <div id="clock12"       class="clockNumeral"    data-oc-control="TextView"></div>
    </div>

    <!-- The elapsed time digital stopwatch -->
   
    <div class="elapsedTimeContainer">
        <div                    class="floatLeft" data-oc-control="TextView">Elapsed:</div>
        <div id="elapsedTime"   class="floatRight"></div>
    </div>

    <!-- Stop and Reset buttons for the digital stopwatch -->
    
    <div class="buttonContainer">
        <button id="startButton" data-oc-control="Button" autofocus>Start</button>
        <button id="resetButton" data-oc-control="Button">Reset</button>
    </div>
</div>
