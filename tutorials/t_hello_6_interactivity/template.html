<!-- Define the construction of our screen using a template -->
<!-- Note how we assign the HTML tag to an OpenCar control by name using the data-oc-control attribute -->
<!-- We assign ids so we can get access to these controls from the code -->

<div class="hello_container">
    <div id="hello" data-oc-control="TextView"></div>
    <div id="time" data-oc-control="TextView"></div>
    <button id="timeBtn" data-oc-control="Button"></button>
</div>
